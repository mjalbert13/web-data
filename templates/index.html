<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection</title>
    <link rel="stylesheet" href="../static/main.css">

</head>
<body>
    <div class="container">
        <h1>Data Collection</h1>
        <div class="messsage">{{text | safe}}</div>
        <div class="form">
            <form action="{{url_for('success')}}" method="POST" class="form">
                <div class="form-group">
                    <label >Enter your Height</label>
                    <input type="number" step="0.1" placeholder="6.1" name="height"/>
                </div>
                <div class="form-group">
                    <label >Enter your Email</label>
                    <input type="email" placeholder="Jo2@gmail.com" name="email-name"/>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
